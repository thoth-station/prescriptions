      justification:
      - type: INFO
        message: >-
          Consider using 'intel-tensorflow' in version '0.0.1' which is popular within Thoth community
        link: thoth_community
        package_name: intel-tensorflow
  - name: IntelTensorflow001TopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: intel-tensorflow
          version: ==0.0.1
    run:
      justification:
      - type: INFO
        message: >-
          Package 'intel-tensorflow' in version '0.0.1' is popular within Thoth community
        link: thoth_community
        package_name: intel-tensorflow
