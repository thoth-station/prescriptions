  - name: Packaging210ConsiderTopDevPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: packaging
          version: "!=21.0"
    run:
      justification:
      - type: INFO
        message: >-
          Consider using 'packaging' in version '21.0' is popular
          as a development dependency within Thoth community
