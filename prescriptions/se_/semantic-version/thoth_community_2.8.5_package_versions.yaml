  - name: SemanticVersion285TopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: semantic-version
          version: ==2.8.5
    run:
      justification:
      - type: INFO
        message: >-
          Package 'semantic-version' in version '2.8.5' is popular within Thoth community
