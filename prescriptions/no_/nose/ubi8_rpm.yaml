units:
  wraps:
    - name: NoseUbi8RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
      match:
        state:
          resolved_dependencies:
            - name: nose
              index_url: 'https://pypi.org/simple'
      run:
        stack_info:
          - type: INFO
            message: "Package 'nose' is packaged as an RPM in UBI8 as 'python3-nose'"
            link: rpm
