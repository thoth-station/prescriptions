units:
  wraps:
  - name: FlaskScriptGitHubReleaseNotesWrap
    type: wrap.GHReleaseNotes
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: flask-script
    run:
      release_notes:
        organization: smurfix
        repository: flask-script
        tag_version_prefix: v
