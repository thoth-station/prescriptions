units:
  wraps:
  - name: DjangoxAppconfGitHubReleaseNotesWrap
    type: wrap.GHReleaseNotes
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: django-appconf
    run:
      release_notes:
        organization: django-compressor
        repository: django-appconf
        tag_version_prefix: v
