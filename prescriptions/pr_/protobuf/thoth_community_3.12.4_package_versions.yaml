units:
  wraps:
  - name: Protobuf3124ConsiderTopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: protobuf
          version: "!=3.12.4"
    run:
      justification:
      - type: INFO
        message: >-
          Consider using 'protobuf' in version '3.12.4' which is popular within Thoth community
        link: thoth_community
        package_name: protobuf
  - name: Protobuf3124TopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: protobuf
          version: ==3.12.4
    run:
      justification:
      - type: INFO
        message: >-
          Package 'protobuf' in version '3.12.4' is popular within Thoth community
        link: thoth_community
        package_name: protobuf
