    type: boot
    should_include:
      adviser_pipeline: true
      runtime_environments:
        base_images: [null]  # Only if no base image is used.
    match:
    - package_name: opencv-python
    - package_name: torch
    run:
      log:
        type: INFO
        message: Found predictable stack image that can be used with these dependencies
      stack_info:
      - type: INFO
        message: Consider using predictable stack for computer vision with Pytorch
        link: https://quay.io/repository/thoth-station/ps-cv-pytorch
