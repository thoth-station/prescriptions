units:
  wraps:
  - name: Commonmark091ConsiderTopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: commonmark
          version: "!=0.9.1"
    run:
      justification:
      - type: INFO
        message: >-
          Consider using 'commonmark' in version '0.9.1' which is popular within Thoth community
        link: thoth_community
        package_name: commonmark
  - name: Commonmark091TopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: commonmark
          version: ==0.9.1
    run:
      justification:
      - type: INFO
        message: >-
          Package 'commonmark' in version '0.9.1' is popular within Thoth community
        link: thoth_community
        package_name: commonmark
