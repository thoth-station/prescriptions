units:
  wraps:
  - name: Zipp350ConsiderTopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: zipp
          version: "!=3.5.0"
    run:
      justification:
      - type: INFO
        message: >-
          Consider using 'zipp' in version '3.5.0' which is popular within Thoth community
        link: thoth_community
        package_name: zipp
  - name: Zipp350TopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: zipp
          version: ==3.5.0
    run:
      justification:
      - type: INFO
        message: >-
          Package 'zipp' in version '3.5.0' is popular within Thoth community
        link: thoth_community
        package_name: zipp
