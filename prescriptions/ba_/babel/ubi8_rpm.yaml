units:
  wraps:
    - name: BabelUbi8RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
      match:
        state:
          resolved_dependencies:
            - name: babel
              index_url: 'https://pypi.org/simple'
      run:
        stack_info:
          - type: INFO
            message: "Package 'babel' is packaged as an RPM in UBI8 as 'python38-babel'"
            link: rpm
