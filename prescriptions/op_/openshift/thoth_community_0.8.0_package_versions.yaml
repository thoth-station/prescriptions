units:
  wraps:
  - name: Openshift080ConsiderTopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: openshift
          version: "!=0.8.0"
    run:
      justification:
      - type: INFO
        message: >-
          Consider using 'openshift' in version '0.8.0' which is popular within Thoth community
        link: thoth_community
        package_name: openshift
  - name: Openshift080TopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: openshift
          version: ==0.8.0
    run:
      justification:
      - type: INFO
        message: >-
          Package 'openshift' in version '0.8.0' is popular within Thoth community
        link: thoth_community
        package_name: openshift
