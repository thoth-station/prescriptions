units:
  wraps:
  - name: Distro150ConsiderTopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: distro
          version: "!=1.5.0"
    run:
      justification:
      - type: INFO
        message: >-
          Consider using 'distro' in version '1.5.0' which is popular within Thoth community
        link: thoth_community
        package_name: distro
  - name: Distro150TopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: distro
          version: ==1.5.0
    run:
      justification:
      - type: INFO
        message: >-
          Package 'distro' in version '1.5.0' is popular within Thoth community
        link: thoth_community
        package_name: distro
