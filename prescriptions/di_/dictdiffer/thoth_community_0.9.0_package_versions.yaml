units:
  wraps:
  - name: Dictdiffer090ConsiderTopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: dictdiffer
          version: "!=0.9.0"
    run:
      justification:
      - type: INFO
        message: >-
          Consider using 'dictdiffer' in version '0.9.0' which is popular within Thoth community
        link: thoth_community
        package_name: dictdiffer
  - name: Dictdiffer090TopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: dictdiffer
          version: ==0.9.0
    run:
      justification:
      - type: INFO
        message: >-
          Package 'dictdiffer' in version '0.9.0' is popular within Thoth community
        link: thoth_community
        package_name: dictdiffer
