  - name: Pyjwt210TopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: pyjwt
          version: ==2.1.0
    run:
      justification:
      - type: INFO
        message: >-
          Package 'pyjwt' in version '2.1.0' is popular within Thoth community
