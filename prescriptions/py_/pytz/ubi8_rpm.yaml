units:
  wraps:
    - name: PytzUbi8RPMWrap
      type: wrap
      should_include:
        adviser_pipeline: true
      match:
        state:
          resolved_dependencies:
            - name: pytz
              index_url: 'https://pypi.org/simple'
      run:
        stack_info:
          - type: INFO
            message: "Package 'pytz' is packaged as an RPM in UBI8 as 'python38-pytz'"
            link: rpm
