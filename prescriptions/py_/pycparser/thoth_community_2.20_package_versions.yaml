units:
  wraps:
  - name: Pycparser220ConsiderTopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: pycparser
          version: "!=2.20"
    run:
      justification:
      - type: INFO
        message: >-
          Consider using 'pycparser' in version '2.20' which is popular within Thoth community
        link: thoth_community
        package_name: pycparser
  - name: Pycparser220TopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: pycparser
          version: ==2.20
    run:
      justification:
      - type: INFO
        message: >-
          Package 'pycparser' in version '2.20' is popular within Thoth community
        link: thoth_community
        package_name: pycparser
