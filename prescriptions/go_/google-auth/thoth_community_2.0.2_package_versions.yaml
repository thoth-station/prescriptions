        package_name: google-auth
  - name: GoogleAuth202TopPackageVersionsWrap
    type: wrap
    should_include:
      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: google-auth
          version: ==2.0.2
    run:
      justification:
      - type: INFO
        message: >-
          Package 'google-auth' in version '2.0.2' is popular within Thoth community
        link: thoth_community
        package_name: google-auth
