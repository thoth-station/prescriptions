      adviser_pipeline: true
    match:
      state:
        resolved_dependencies:
        - name: bodhi
    run:
      release_notes:
        organization: fedora-infra
        repository: bodhi
        metadata:
        - prescriptions_repository: git@github.com:thoth-station/prescriptions.git
          prescriptions_version: 0.8.0
